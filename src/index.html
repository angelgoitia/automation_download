<!DOCTYPE html>
<html>
<head>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />

    <meta charset="UTF-8">
    <title>Formulario</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/sweetalert2.min.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="card">
        <div class="row mb-3">
          <div class="form-check form-switch">
            <h4>Selecciona el Método de Solicitud: </h4>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="1" checked>
              <label class="form-check-label" for="inlineRadio1">Individual</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="2">
              <label class="form-check-label" for="inlineRadio2">Multiple</label>
            </div>
          </div>
        </div>
        <h3>Formulario de Solicitud</h3>
        <form class="row g-3 mt-2" class="for">
            <div class="row formOptions formIndividual">
              <div class="col-11">
                  <label class="col-form-label">Número de Registro</label>
                  <input type="text" class="form-control" id="record" name="record" required>
              </div>

              <div class="col-11">
                <label class="col-form-label">Nombre de archivo</label>
                <input type="text" class="form-control" id="name_file" name="name_file"  required>
              </div>
              
              <div class="col-12">
                  <label for="formFile" class="form-label">Guardar en:</label>
                  <div class="row">
                      <div class="col-8">
                          <input type="text" class="form-control inputFile" id="directory" name="directory" readonly>
                      </div>
                      <div class="col-2">
                          <button type="button" class="selectDirectory" id="selectDirectory">Seleccionar</button>
                      </div>
                  </div>
              </div>
            </div>

            <div class="row formOptions formMultiple d-none">
              <div class="col-12">
                <div class="mb-3">
                  <label for="formFile" class="form-label">Importar archivo (Excel extension: .xlsx)</label>
                  <input class="form-control" type="file" id="formFile" name="formFile">
                  <label>Descargar demo: <a href="javascript:void(0)" class="downloadDemo">Descargar</a></label>
                </div>
              </div>
              <div class="col-12">
                <label for="formFile" class="form-label">Guardar en: (archivo Excel modificado)</label>
                <div class="row">
                    <div class="col-8">
                        <input type="text" class="form-control inputFile" id="directory_2" name="directory_2" readonly>
                    </div>
                    <div class="col-2">
                        <button type="button" class="selectDirectory" id="selectDirectory">Seleccionar</button>
                    </div>
                </div>
              </div>
            </div>
            
            <div class="col-12 mt-4 d-flex justify-content-center"><button type="submit" class="btnSubmit">Ejecutar</button></div>
        </form>
    </div>
    <webview src="" id="iframe_website" class="iframe_website" width="100%"></webview>
    <script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script defer src="./js/bootstrap.bundle.min.js"></script>
    <script defer src="./js/sweetalert2.all.min.js"></script>
    <script defer src="./js/html2canvas.min.js"></script>
    <script defer src="./js/index.js"></script>
</body>
</html>
